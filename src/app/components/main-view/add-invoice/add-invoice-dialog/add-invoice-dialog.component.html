<div class="body-wrapper">

  <h1 class="h1-error fw-bold" mat-dialog-title *ngIf="errorOccurred">
    {{message}}
  </h1>

  <h1 class="h1-regular fw-bold" mat-dialog-title *ngIf="!errorOccurred">
    {{message}}
  </h1>

  <div mat-dialog-content class="dialog-content">

  </div>

  <div mat-dialog-actions class="dialog-actions" align="center">
    <button mat-button class="btn btn-primary fw-bold" (click)="onBackClick()">
      {{buttonText}}
    </button>
  </div>

</div>
