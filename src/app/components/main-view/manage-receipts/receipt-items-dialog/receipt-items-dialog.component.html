<!DOCTYPE html>

<html>

  <body class="dialog-body">

  <h1 class="h1-regular fw-bold mb-2" mat-dialog-title align="center">Receipt Items</h1>

  <div mat-dialog-content class="dialog-content align-items-center text-black">

    <div class="row" *ngFor="let item of items">

      <div class="col-sm-3">

      </div>

      <div class="col-sm-4 fw-bold">
        <p>
          {{item.name}}
        </p>
      </div>

      <div class="col-sm-4">
        <p>
          <strong>{{item.price}}</strong> RON
        </p>
      </div>

    </div>

    <div class="row mt-3">

      <div class="col-sm-3">

      </div>

      <div class="col-sm-4 fw-bold text-end">
        <p>
          TOTAL AMOUNT:
        </p>
      </div>

      <div class="col-sm-4">
        <p>
          <strong>{{total}}</strong> RON
        </p>
      </div>

    </div>

    <div class="row">

      <div class="col-sm-3">

      </div>

      <div class="col-sm-4 fw-bold text-end">
        <p>
          RECEIPT DATE:
        </p>
      </div>

      <div class="col-sm-4">
        <p>
          {{date}}
        </p>
      </div>

    </div>

  </div>

  <div mat-dialog-actions class="dialog-actions mb-3" align="center">
    <button mat-button (click)="onBackClick()">Back</button>
  </div>

  </body>

</html>
