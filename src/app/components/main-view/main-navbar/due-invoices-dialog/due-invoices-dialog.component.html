<div class="body-wrapper">

  <h1 mat-dialog-title class="fw-bold text-center" *ngIf="isNothing">Are you sure you want to mark this invoice as
    paid?</h1>

  <h1 mat-dialog-title class="fw-bold text-center error-message" *ngIf="isError">{{errorMessage}}</h1>

  <h1 mat-dialog-title class="fw-bold text-center" *ngIf="isSuccess">{{successMessage}}</h1>

  <div mat-dialog-content class="dialog-content">

  </div>

  <div mat-dialog-actions class="dialog-actions" align="center" *ngIf="isNothing">
    <button mat-button class="btn btn-primary fw-bold" (click)="onYesClick()">Yes</button>
    <button mat-button class="btn btn-primary fw-bold" (click)="closeDialog()">No</button>
  </div>

  <div mat-dialog-actions class="dialog-actions" align="center" *ngIf="isError">
    <button mat-button class="btn btn-primary fw-bold" (click)="closeDialog()">Ok</button>
  </div>

  <div mat-dialog-actions class="dialog-actions" align="center" *ngIf="isSuccess">
    <button mat-button class="btn btn-primary fw-bold" (click)="onNoClick()">Ok</button>
  </div>

</div>
